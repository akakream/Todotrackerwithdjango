{% extends "todos/base.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <form class="form form--edit">
          <div class="input-group input-group-sm mb-3 form__name">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" for="inputGroupTODO">TODO</span>
              </div>
              <textarea class="form-control" aria-label="TODO" aria-describedby="inputGroupTODO" id="name" maxlength="160"></textarea>
            </div>
          </div>
          <div class="input-group input-group-sm mb-3 form__deadline">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupDeadline">Deadline</span>
              </div>
              <input type="text" class="form-control" aria-label="Deadline" aria-describedby="inputGroupDeadline" id="date">
            </div>
          </div>
          <div class="input-group input-group-sm mb-3 form__progress">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupProgress">Progress</span>
              </div>
              <input type="text" class="form-control" aria-label="Progress" aria-describedby="inputGroupProgress" id="progress">
            </div>
          </div>
          <button type="button" class="btn btn-dark">Save</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
